<table class="table communication">
    <thead>
        <tr>
            <th>Command</th>
            <th>Response:Status</th>
        </tr>
    </thead>
    <tbody>
        {% for command, response in communication.items() %}
            <tr>
                <td>{{ command }}</td>
                <td></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td></td>
                <!-- <td></td> -->
                <td>
                    {{ response["payload"] }}:{{ response["status"] }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
