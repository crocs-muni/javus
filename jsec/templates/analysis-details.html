<div class="row">
    <div class="col-lg-12">
        <h3>Analysis details</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        Started at {{ analysis["start-time"]|as_datetime }}
    </div>
    <div class="col-lg-3">
        Ended at {{ analysis["end-time"]|as_datetime }}
    </div>
    <div class="col-lg-3">
        Duration {{ analysis["duration"]|format_duration }}
    </div>
    <div class="col-lg-3">
        ID {{ analysis["_id"] }}
    </div>
</div>
