<table>
  <tbody>
    <caption>{{ attack_name }}</caption>
      <tr>
        {% for stage in stages %}
          {% for name in stage.keys() %}
            <th>{{ name }}</th>
          {% endfor %}
        {% endfor %}
      </tr>
      <tr>
        {% for stage in stages %}
          {% for value in stage.values() %}
            <td>
              {% if value['skipped'] %}
                skipped
              {% else %}
                {{ value['success'] }}
                {{ value['args'] }}
              <!-- <br>{{ value['stdout'] }}<br>{{ value['stderr'] }} -->
              {% endif %}
            </td>
          {% endfor %}
        {% endfor %}
      </tr>
  </tbody>
</table>
