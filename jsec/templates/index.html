<!doctype html>
<html>
    <head>
    <title>JavaCard Security Analysis</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    </head>
    <h1>JavaCard Security Analysis</h1>
    {% if dump_results %}
      <style type="text/css">
        {{ stylesheet_content | safe}}
      </style>
    {% endif %}

    <table>
      <tbody>
        <tr><th colspan="2">Legend</th></tr>
        {% for value, item in marks.legend.items() %}
          <tr>
            <td>{{ item['html'] | safe }} </td>
            <td style="text-align: left">{{ item['message'] }}</td>
          </td>
        {% endfor %}
      </tbody>
    </table>

    {% for attack_name, stages in results["analysis-results"].items() %}
      {% include "attack.html" %}
    {% endfor %}
</html>
